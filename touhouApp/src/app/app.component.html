<button id="addForm" (click)="showAdd($event)" class="well col-xs-offset-10 col-xs-1"><b>Add New</b></button>

<div id="bigSreen" *ngIf="addClicked">
    <app-addcharacterform class="row"></app-addcharacterform>
</div>

<ul id="characterCollection"class="row col-xs-offset-1 col-xs-10">
    <li class="collectionItem well list-group-item row" *ngFor="let character of characters">
        <app-character [character]="character"></app-character>
    </li>
</ul>
